<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/sass.css" />
  </head>
  <body>
    <div class="container_f">
      <div class="header">
        <a href="#default" class="image-header">
          <img src="./asset/logo.png" alt="" />
        </a>
        <div class="header-right">
          <a href="#contact" class="login">Login</a>
          <a href="register.html" class="register">Register</a>
          <a href="register.html" class="cart-logo text-center" id="cart-link">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="cart-number" id="cart-count">0</span>
          </a>
        </div>
      </div>

      <div class="menu">
        <div class="header-left">
          <a href="index.html"><span class="line">Home</span></a>
          <a href="#about"><span class="line">Men</span></a>
          <a href="#home"><span class="line">Woman</span></a>
          <a href="#home"><span class="line">Kid</span></a>
          <a href="#home"><span class="line">Sport</span></a>
        </div>
      </div>
      <!-- <h3 class="text-center">Detail</h3> -->
      <div class="row">
        <div class="col-6">
          <img class="detail-img" src="" alt="..." />
        </div>
        <div class="col-6">
          <h3 class="name"></h3>
          <p class="shortDescription"></p>
          <p class="available-size">Available size</p>
          <div class="size">
            <div class="rectangle-5"></div>
          </div>
          <div class="price-num">
            <p class="price-detail"></p>
          </div>

          <div class="quantity">
            <div class="rectangle-4">
              <button class="quantity-up" onclick="increaseQuantity()">+</button>
            </div>
            <div class="rectangle-4">
              <button class="quantity-num" id="quantity-display">1</button>
            </div>
            <div class="rectangle-4">
              <button class="quantity-down" onclick="decreaseQuantity()">-</button>
            </div>
          </div>
          <div class="add-cart">
            <button class="btn-add" onclick="addToCart()">Add to cart</button>
          </div>
        </div>
      </div>
      <div class="display-4 text-center">-Realate Product-</div>
      <div class="detail_f row" id="lstProduct"></div>
      <div class="row">
        <img src="./asset/image7.png" alt="" />
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="./js/detail.js"></script>
  </body>
</html>
