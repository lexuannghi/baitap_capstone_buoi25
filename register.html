<!doctype html>
<html lang="en">
  <head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/sass.css" >
  </head>
  <body>
    <div class="container">
        <div class="header">
          <a href="#default" class="image-header">
            <img src="./asset/logo.png" alt="">
          </a>
          <div class="header-right">
            <a href="#contact" class="login">Login</a>
            <a href="register.html" class="register">Register</a>
            <a href="#home" class="cart-logo">
              <img src="asset/cart.png" />
            </a>
          </div>
        </div>
       
        <div class="menu">
          <div class="header-left">
            <a href="index.html">Home</a>
            <a href="#about">Men</a>
            <a href="#home">Woman</a>
            <a href="#home">Kid</a>
            <a href="#home">Sport</a>
          </div>
        </div>
        <h3 class="text-center">Resgiter</h3>
        <div class="row">
            <form style="width: 100%; display: contents;" id="frmSignup">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="Password" class="form-control" name="password">
                    </div>
                    <div class="form-group">
                        <label for="">Password Confirm</label>
                        <input type="Password" class="form-control" name="repassword">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <div class="form-group">
                        <label for="">Phone</label>
                        <input type="text" class="form-control" name="phone">
                    </div>
                    <div class="form-group" style="display: flex; margin-top: 50px;">
                        Gender
                            <input type="radio" name="gender" value="true" style="width: 20%;font-size: 10px;margin-right: -25px;"><span style="font-weight: 600;">Male</span>
                            <input type="radio" name="gender" value="false" style="width: 20%;font-size: 10px;margin-right: -25px;"><span style="font-weight: 600;">Female</span>
                    </div>
                    <div class="form-group" style=" left: 0px; top: 0px; ">
                        <input type="button" value="Submit" style="width: 291px; height: 50px;position: absolute; background: #AE18E2; color: #FFFCFC; font-size: 30px; font-weight: 400; word-wrap: break-word" id="btnSignup">
                    </div>
                </div>
            </form>
            
        </div>
        
        <div class="row"  style="margin-top: 150px;">
          <img src="./asset/image7.png" alt="">
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="./js/register.js"></script>
</body>
